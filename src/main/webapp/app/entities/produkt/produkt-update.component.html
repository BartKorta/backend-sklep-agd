<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-produkt-heading">Create or edit a Produkt</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_nazwa">Nazwa</label>
                    <input type="text" class="form-control" name="nazwa" id="field_nazwa"
                           formControlName="nazwa"/>
                    <div *ngIf="editForm.get('nazwa')!.invalid && (editForm.get('nazwa')!.dirty || editForm.get('nazwa')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nazwa')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_cena">Cena</label>
                    <input type="number" class="form-control" name="cena" id="field_cena"
                           formControlName="cena"/>
                    <div *ngIf="editForm.get('cena')!.invalid && (editForm.get('cena')!.dirty || editForm.get('cena')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('cena')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('cena')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_opis">Opis</label>
                    <input type="text" class="form-control" name="opis" id="field_opis"
                           formControlName="opis"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_moc">Moc</label>
                    <input type="text" class="form-control" name="moc" id="field_moc"
                           formControlName="moc"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_dostepnosc">Dostepnosc</label>
                    <input type="text" class="form-control" name="dostepnosc" id="field_dostepnosc"
                           formControlName="dostepnosc"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_pojemnosc">Pojemnosc</label>
                    <input type="text" class="form-control" name="pojemnosc" id="field_pojemnosc"
                           formControlName="pojemnosc"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
