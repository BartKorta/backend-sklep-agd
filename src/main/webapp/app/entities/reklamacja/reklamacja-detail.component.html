<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reklamacja">
            <h2><span>Reklamacja</span> {{ reklamacja.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Opis</span></dt>
                <dd>
                    <span>{{ reklamacja.opis }}</span>
                </dd>
                <dt><span>Zamowienie</span></dt>
                <dd>
                    <div *ngIf="reklamacja.zamowienie">
                        <a [routerLink]="['/zamowienie', reklamacja.zamowienie?.id, 'view']">{{ reklamacja.zamowienie?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reklamacja', reklamacja.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
