<div>
    <h2 id="page-heading">
        <span>Reklamacjas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-reklamacja" [routerLink]="['/reklamacja/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Reklamacja
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="reklamacjas?.length === 0">
        <span>No reklamacjas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="reklamacjas && reklamacjas.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Opis</span></th>
                    <th scope="col" ><span>Zamowienie</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let reklamacja of reklamacjas ;trackBy: trackId">
                    <td><a [routerLink]="['/reklamacja', reklamacja.id, 'view']">{{ reklamacja.id }}</a></td>
                    <td>{{ reklamacja.opis }}</td>
                    <td>
                        <div *ngIf="reklamacja.zamowienie">
                            <a [routerLink]="['/zamowienie', reklamacja.zamowienie?.id, 'view']" >{{ reklamacja.zamowienie?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/reklamacja', reklamacja.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/reklamacja', reklamacja.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(reklamacja)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
