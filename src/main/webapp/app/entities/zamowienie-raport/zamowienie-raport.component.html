<div>
    <h2 id="page-heading">
        <span>Zamowienie Raports</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-zamowienie-raport" [routerLink]="['/zamowienie-raport/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Zamowienie Raport
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="zamowienieRaports?.length === 0">
        <span>No zamowienieRaports found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="zamowienieRaports && zamowienieRaports.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Raport</span></th>
                    <th scope="col" ><span>Zamowienie</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let zamowienieRaport of zamowienieRaports ;trackBy: trackId">
                    <td><a [routerLink]="['/zamowienie-raport', zamowienieRaport.id, 'view']">{{ zamowienieRaport.id }}</a></td>
                    <td>
                        <div *ngIf="zamowienieRaport.raport">
                            <a [routerLink]="['/raport', zamowienieRaport.raport?.id, 'view']" >{{ zamowienieRaport.raport?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="zamowienieRaport.zamowienie">
                            <a [routerLink]="['/zamowienie', zamowienieRaport.zamowienie?.id, 'view']" >{{ zamowienieRaport.zamowienie?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/zamowienie-raport', zamowienieRaport.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/zamowienie-raport', zamowienieRaport.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(zamowienieRaport)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
