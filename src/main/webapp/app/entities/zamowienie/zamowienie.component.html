<div>
    <h2 id="page-heading">
        <span>Zamowienies</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-zamowienie" [routerLink]="['/zamowienie/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Zamowienie
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="zamowienies?.length === 0">
        <span>No zamowienies found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="zamowienies && zamowienies.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Suma</span></th>
                    <th scope="col" ><span>Data Zamowienia</span></th>
                    <th scope="col" ><span>User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let zamowienie of zamowienies ;trackBy: trackId">
                    <td><a [routerLink]="['/zamowienie', zamowienie.id, 'view']">{{ zamowienie.id }}</a></td>
                    <td>{{ zamowienie.suma }}</td>
                    <td>{{ zamowienie.dataZamowienia | date:'medium' }}</td>
                    <td>
                        {{ zamowienie.user?.id }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/zamowienie', zamowienie.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/zamowienie', zamowienie.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(zamowienie)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
